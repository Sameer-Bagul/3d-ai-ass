name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-server:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install dependencies
      working-directory: ./server
      run: npm ci
      
    - name: Run tests
      working-directory: ./server
      run: npm test
      
  test-client:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install dependencies
      working-directory: ./client
      run: npm ci
      
    - name: Lint
      working-directory: ./client
      run: npm run lint
      
    - name: Build
      working-directory: ./client
      run: npm run build
      
  build-docker:
    runs-on: ubuntu-latest
    needs: [test-server, test-client]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker images
      run: docker-compose build
